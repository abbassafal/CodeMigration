services:
  datamigration:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: datamigration-dev
    ports:
      - "5050:8080"  # Access via: http://localhost:5050/Migration
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      # Reduce logging noise
      - Logging__LogLevel__Microsoft.AspNetCore.DataProtection=Error
      - Logging__LogLevel__Microsoft.AspNetCore.Hosting=Error
    restart: unless-stopped
    networks:
      - migration-network
    volumes:
      - ./logs:/app/logs  # Only mount logs directory
      - dataprotection-keys:/app/keys  # Persist data protection keys
    labels:
      - "com.datamigration.description=Data Migration Application (Development with Hot Reload)"
      - "com.datamigration.url=http://localhost:5000/Migration"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - bin/
            - obj/
            - .git/
            - .vs/
            - .vscode/
            - logs/
            - python/
            - "*.user"
            - "*.tmp"
            - "*.log"
            - "*.sh"
            - "Dockerfile*"
            - "docker-compose*"
            - ".dockerignore"
        - action: rebuild
          path: DataMigration.csproj
        - action: rebuild
          path: "**/*.csproj"

networks:
  migration-network:
    driver: bridge

volumes:
  dataprotection-keys:
