services:
  datamigration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datamigration-app
    ports:
      - "5050:8080"  # Access via: http://localhost:5000/Migration
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      
    restart: unless-stopped
    networks:
      - migration-network
    volumes:
      - ./logs:/app/logs
    labels:
      - "com.datamigration.description=Data Migration Application"
      - "com.datamigration.url=http://localhost:5000/Migration"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - bin/
            - obj/
            - .git/
            - .vs/
            - logs/
            - "*.user"
        - action: rebuild
          path: DataMigration.csproj

networks:
  migration-network:
    driver: bridge